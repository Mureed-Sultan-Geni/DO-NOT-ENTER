<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>SetJS - The friendly SPA builder</title>
  <link rel="stylesheet" href="/styles/main.css?v=@replace{timestamp}">
</head>

<body>
  <div class="initial center-flex full-screen fixed">
    <div class="pulse">Loading...</div>
  </div>
  <div id="main-content">
    <div id='intro' class="full-screen fixed">
      <h1>Welcome!</h1>
      <p>A scroll based timeline demo built using SetJS SPA toolchain</p>
      <div class="scroll pulse">Start scrolling</div>
    </div>
  </div>
  <script type="text/template" id="init-error">
    <main data-template="init-error" data-id="error">
      <h1>Error</h1>
      <h2>Unable to initialize. Please try again later.</h2>
      <h3>{o:msg}</h3>
    </main>
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write("<script src=\"/vendor/js/jquery-3.4.1.min.js\"><\/script>")
  </script>
  <script src="/scripts/bundle.js?v=@replace{timestamp}"></script>
</body>
</html>
