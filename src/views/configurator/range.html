<div class="range-control" data-template='config/range'>
  <div class="outer">
    <input type="number" class="num" data-watch='low_min:attr,min;low_max:attr,max;list.0:fixed,2|val' data-act='change' data-arg='0'></input>
    <input data-if='double' type="number" class="num" data-watch='high_min:attr,min;high_max:attr,max;list.1:fixed,2|val' data-act='change' data-arg='1'></input>
  </div>
</div>
